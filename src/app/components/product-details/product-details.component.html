<div class="row margin-bottom-24">
  <div class="col-sm-8">
    <div class="white">
      <div class="row margin-bottom-12">
        <div class="col-xs-12 margin-bottom-12">
          <img width="100%" height="auto" src="data:image/jpg;base64,{{ product.image | split: ',': 1 }}">
        </div>
        <div *ngIf="imageLength > 1" class="col-xs-12 padding-left-24 padding-right-24" style="display: flex;">
          <div class="image-margin-left-12" *ngFor="let image of product.image | split: ','">
            <a (click)="imageClicked($event)">
              <img width="100%" height="auto" src="data:image/jpg;base64,{{ image }}">
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 padding-left-24 padding-right-24">
          <h1 class="">{{ product.name }}</h1>
        </div>
      </div>

      <ul class="nav nav-tabs padding-left-12 padding-right-12">
        <li class="active"><a data-toggle="tab" href="#home">Description</a></li>
        <li><a data-toggle="tab" href="#menu3">Reviews</a></li>
        <li class="pull-right">
          <div style="align-self: flex-end">
            <button type="button" class="margin-bottom-12 btn btn-primary">
              Add to wishlist
            </button>
          </div>
        </li>
      </ul>

      <div class="tab-content">
        <div id="home" class="padding-12 tab-pane fade in active">
          <p class="margin-bottom-0">{{ product.description }}</p>
        </div>
        <div id="menu3" class="padding-12 tab-pane fade">
          <p class="margin-bottom-0">Der Verkäufer ist für dieses Angebot verantwortlich.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="padding-12 margin-bottom-24 white">
      <h1>{{ product.price }}{{ product.currency }}</h1>
      <button class="full-width btn btn-success">Buy now</button>
    </div>
    <div class="padding-12 white">
      <h2 class="margin-top-0">Contact User</h2>
      <form class="padding-0">
        <div class="form-group">
          <label>Name</label>
          <input type="name" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Name</label>
          <textarea class="form-control"></textarea>
        </div>
        <div class="">
          <input type="submit" class="btn btn-primary" value="Send now">
        </div>
      </form>
    </div>
  </div>
</div>
