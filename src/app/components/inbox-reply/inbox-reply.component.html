<div class="row margin-bottom-24">
  <div class="col-xs-12">
    <div class="wrapper">
      <p *ngIf="requestSubmited" [style.color]="successColor" class="text-success">Your message was sent!</p>
      <form [formGroup]="replyForm" class="padding-0" (ngSubmit)="submitReplyForm(replyForm.value)">
        <div class="form-group">
          <textarea formControlName="message" class="form-control"></textarea>
          <div [style.background-color]="alertColor" class="alert margin-top-9" *ngIf="!replyForm.controls['message'].valid && replyForm.controls['message'].touched">
            {{ errorMessage }}
          </div>
        </div>
        <div>
          <input [style.border-color]="buttonColor" [ngStyle]="hover ? { 'background-color': buttonColor | color: -0.1 } : { 'background-color': buttonColor }" (mouseover)="hover=true" (mouseleave)="hover=false" type="submit" class="btn btn-primary" value="{{ 'term_send_now' | translate }}"
            [disabled]="!replyForm.valid">
        </div>
      </form>
    </div>
  </div>
</div>
