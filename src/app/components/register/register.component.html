<div class="row">
  <div class="col-md-4">
    <form [formGroup]="rForm" (ngSubmit)="onRegister(rForm.value)">
      <h1>Join Brand!</h1>
      <hr>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
        <div class="alert margin-top-9" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">
          {{ errorName }}
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email address" formControlName="email">
        <div class="alert margin-top-9" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">
          {{ errorEmail }}
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="New password" formControlName="password">
        <div class="alert margin-top-9" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">
          {{ errorPassword }}
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!rForm.valid">Sign Up</button>
    </form>
  </div>
</div>

<app-modal [error]="error"></app-modal>
