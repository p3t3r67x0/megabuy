<ul class="list-unstyled margin-bottom-0">
  <li class="tender padding-12" *ngFor="let product of products">
    <img class="pull-left margin-right-12" width="110" height="auto" src="http://via.placeholder.com/140x100">
    <h4>
      {{ product.name }}
    </h4>
    <p>
      {{ product.description }}
    </p>
    <br>
  </li>
</ul>
