<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="rForm" class="padding-0" (ngSubmit)="search(rForm.value)">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" formControlName="search" placeholder="{{ 'search_placeholder' | translate }}">
          <span class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class=" glyphicon glyphicon-search"></i>
          </button>
        </span>
        </div>
      </div>
    </form>
  </div>
</div>
