<form [formGroup]="rForm" (ngSubmit)="addProduct(rForm.value)">
  <h1>Add product</h1>
  <hr>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" formControlName="name">
    <div class="alert margin-top-9" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">
      {{ errorName }}
    </div>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" formControlName="description"></textarea>
    <div class="alert margin-top-9" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">
      You must specify a description that's between 30 and 500 characters
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label>Category</label>
      <select class="form-control" formControlName="category">
        <option value="1">Multimedia</option>
      </select>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="validate" formControlName="validate" value="1"> On
    </label>
  </div>

  <input type="submit" class="btn btn-primary" value="Submit Form" [disabled]="!rForm.valid">
</form>
