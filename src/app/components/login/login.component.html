<div class="row">
  <div class="col-sm-6 col-md-4">
    <form [formGroup]="rForm" class="white padding-15" (ngSubmit)="onLogin(rForm.value)">
      <h1 [style.color]="headlineColor">Login</h1>
      <hr>
      <p [style.color]="textColor">Don't have an account yet? <a [style.color]="linkColor" routerLink="/register">Sign up</a></p>
      <div class="form-group">
        <label [style.color]="textColor" for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email address" formControlName="email">
        <div [style.background-color]="alertColor" class="alert margin-top-9" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">
          {{ errorEmail }}
        </div>
      </div>
      <div class="form-group">
        <label [style.color]="textColor" for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        <div [style.background-color]="alertColor" class="alert margin-top-9" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">
          {{ errorPassword }}
        </div>
      </div>
      <button [style.border-color]="buttonColor" [ngStyle]="hover ? { 'background-color': buttonColor | color: -0.1 } : { 'background-color': buttonColor }" (mouseover)="hover=true" (mouseleave)="hover=false" type="submit" class="btn btn-primary" [disabled]="!rForm.valid">Login</button>
    </form>
  </div>
</div>

<app-modal [error]="error"></app-modal>
